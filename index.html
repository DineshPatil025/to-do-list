<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do list</title>
</head>

<body>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form class="form-inline mb-5" id="toDoForm">

                    <div class="form-group mr-2 toDoItemGroup">
                        <label for="toDoItem" class="sr-only">To DO List</label>
                        <input type="text" class="form-control" placeholder="To Do Item" required id="toDoItem">
                    </div>

                    <button type="submit" id="btnSubmit" class="btn btn-outline-success ">Add</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-success d-none">Update</button>
                </form>
                <ul class="list-group" id="toDoListItem">

                                <i class="fa-solid fa-trash-can fa-2x deleteListItem"></i>
                            </span>
                        </li> -->
                                          
                  
                </ul>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
